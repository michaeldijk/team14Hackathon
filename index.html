<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hackathon Team #14</title>

    <style>
        #carouselExampleFade {
            margin: 0 auto;
            width: 70%;
        }
    </style>
</head>

<body>
    <header>
        <!-- Header comes here -->
    </header>

    <section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/st-patricks-day-parade.jpg" class="d-block w-100"
                        alt="St Patrick's Parade">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/st-patricks-day-river.jpg" class="d-block w-100"
                        alt="St Patrick's Green River">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/st-patricks-day-guys.jpg" class="d-block w-100" alt="St Patrick's Guys">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/st-patricks-day-sydney.jpg" class="d-block w-100"
                        alt="St Patrick's Sydney">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/st-patricks-day-montserrat.jpg" class="d-block w-100"
                        alt="St Patrick's Montserrat">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/st-patricks-day-guinness.jpg" class="d-block w-100"
                        alt="St Patrick's Guinness">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>

    <footer>
        <!-- Footer comes here -->
    </footer>

    <!-- Bootstraps scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
</body>

</html>
